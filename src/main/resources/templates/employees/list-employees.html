<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ord">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class = "container mt-3">

    <h3>Employee Directory</h3>
    <hr>

    <a th:href="@{/employees/showForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.firstName}"></td>
                <td th:text="${tempEmployee.lastName}"></td>
                <td th:text="${tempEmployee.email}"></td>
                <td>
                    <a th:href="@{/employees/showUpdateForm(employeeId=${tempEmployee.id})}"
                    class="btn btn-info btn-sm">Update</a>

                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Confirm Delete Employee?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
